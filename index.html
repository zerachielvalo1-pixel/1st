<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI Personality Test</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f2f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    text-align: center;
}

.hidden { display: none; }

h2 { color: #333; }
p { color: #555; }

button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #4a90e2;
    background: white;
    color: #4a90e2;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #4a90e2;
    color: white;
}

.progress {
    font-size: 12px;
    color: #888;
    margin-bottom: 15px;
}

.heart {
    font-size: 48px;
    color: #ff4d6d;
}

.photo {
    width: 100%;
    margin-top: 15px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div class="card">

    <!-- QUESTION 1 -->
    <div id="step1">
        <div class="progress">Question 1 of 3</div>
        <h2>You recharge by...</h2>
        <button data-next="2">Spending time with people</button>
