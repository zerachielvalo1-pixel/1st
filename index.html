<!DOCTYPE html>
<html lang="en">
<head>

    <title>MBTI Personality Insights 2026</title>

        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }

        /* MBTI Style */
        .mbti-header { color: var(--mbti-blue); border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }

        .option-btn:hover { background: var(--mbti-blue); color: white; }

        /* Reveal Style */
        .reveal-theme { color: var(--romance-pink); }
        .letter { line-height: 1.6; text-align: left; color: #444; margin-top: 20px; }
        .gallery img { width: 100%; border-radius: 10px; margin-top: 15px; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #loading { font-style: italic; color: #888; }
    </style>
</head>
